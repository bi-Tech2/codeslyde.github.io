    <div class="toggler-button" id="sidebarToggler">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const sidebar = document.querySelector('.sidebar'); // Ensure correct class name
          const navBar = document.querySelector('.nav-bar');
          const togglerButton = document.querySelector('.toggler-button');
        
          // Function to toggle the sidebar and navbar width
          function toggleSidebar() {
            sidebar.classList.toggle('closed');
            navBar.classList.toggle('full-width');
          }
        
          // Event listener for the toggler button
          togglerButton.addEventListener('click', toggleSidebar);
        
          // Function to handle automatic closing based on screen width
          function handleResize() {
            if (window.innerWidth <= 815) {
              sidebar.classList.add('closed');
              navBar.classList.add('full-width');
            } else {
              sidebar.classList.remove('closed');
              navBar.classList.remove('full-width');
            }
          }
        
          // Initial check
          handleResize();
        
          // Listen for window resize
          window.addEventListener('resize', handleResize);
        });
        </script>
